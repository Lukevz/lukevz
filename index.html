<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Garden</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Home View -->
  <div class="view home-view active" id="homeView">
    <div class="home-container">
      <header class="home-header">
        <h1>Welcome</h1>
        <p class="home-subtitle">Recent activity from my digital garden</p>
      </header>
      <section class="home-section">
        <h2>Latest Post</h2>
        <div class="latest-post" id="latestPost">
          <!-- Populated by JS -->
        </div>
      </section>
    </div>
  </div>

  <!-- Tasks View -->
  <div class="view tasks-view" id="tasksView">
    <div class="tasks-container" id="tasksContainer">
      <!-- Populated from goals.md -->
    </div>
  </div>

  <!-- Notes View (existing Bear-like interface) -->
  <div class="view notes-view" id="notesView">
    <div class="app">
    <!-- Sidebar: Tag Navigation -->
    <nav class="sidebar" aria-label="Tag navigation">
      <header class="sidebar-header">
        <h1>Garden</h1>
      </header>
      <ul class="tag-list" role="list" id="tagList">
        <li>
          <button class="tag-item active" data-tag="all" aria-current="true">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span>All Notes</span>
          </button>
        </li>
        <!-- Tags populated by JS -->
      </ul>
    </nav>

    <!-- Post List Pane -->
    <section class="post-list" aria-label="Posts">
      <header class="post-list-header">
        <h2 id="currentTag">All Notes</h2>
        <span class="post-count" id="postCount">0 notes</span>
      </header>
      <ul class="posts" role="list" id="postsList">
        <!-- Posts populated by JS -->
      </ul>
    </section>

    <!-- Note View Pane -->
    <article class="note-view" aria-label="Note content" id="noteView">
      <div class="note-empty" id="noteEmpty">
        <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        <p>Select a note to read</p>
      </div>
      <div class="note-content hidden" id="noteContent">
        <header class="note-header">
          <h1 id="noteTitle"></h1>
          <div class="note-meta">
            <time id="noteDate"></time>
            <div class="note-tags" id="noteTags"></div>
          </div>
        </header>
        <div class="note-body" id="noteBody"></div>
      </div>
    </article>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation" aria-expanded="false">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
  </div>
